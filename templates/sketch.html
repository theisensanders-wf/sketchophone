{% extends "base.html" %}

{% block content %}
<head>
<link href="{{ url_for('static', filename="css/colorpicker.css") }}" rel="stylesheet">
</head>
<div class="hero-unit">
<div class="sketch" id="sketch_page">
	<p>
		<a href="#colors_sketch" data-tool="marker" data-color="" class="btn btn-primary icon-pencil icon-large" id="marker"></a>
		<a href="#colors_sketch" data-tool="eraser" class="btn btn-primary icon-trash icon-large"></a>
		<a href="#" class="btn" id="cp4" data-color-format="hex" data-color="rgb(255, 255, 255)">Marker Color</a>
	</p>
	<div class="tools">
		
	</div>
</div>
		<canvas id="colors_sketch" width="1000" height="500" style="background: #fff"></canvas>
		<div class="btn-group">
			<a class="btn btn-primary" href="#"><i class="icon-reorder"></i> Image Options</a>
			<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="icon-caret-down"></span></a>
			<ul class="dropdown-menu">
				<li><a href="#colors_sketch" data-download="png"><i class="icon-pencil"></i> Download</a></li>
				<li><a href="#"><i class="icon-flag"></i> Flag Image</a></li>
			</ul>
		</div>
		<a href="#" class="btn btn-primary icon-ok-sign"> Submit</a>

		
		{% endblock content %}

	{% block js_include %}
		<script src="{{ url_for('static', filename="js/sketch.min.js") }}"></script>
		<script src="{{ url_for('static', filename="js/bootstrap-colorpicker.js") }}"></script>
		<script type="text/javascript">
			$(function() {
				$('#colors_sketch').sketch({defaultColor: "#000"});
				var marker = document.getElementById("marker");
				$('#cp4').colorpicker().on('changeColor', function(ev){
				$('#marker').attr('data-color',ev.color.toHex());
			});
			});
		</script>
</div>
{% endblock js_include %}
