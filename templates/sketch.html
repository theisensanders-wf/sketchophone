{% extends "themes/base.html" %}

{% block content %}
    <h2>Game: {{ game }}</h2>
    <h3>Story: {{ story }}</h3>
    <canvas id="simple_sketch" width="800" height="300"></canvas>
{% endblock content %}

{% block js_include %}
    <script src="{{ url_for('static', filename="js/sketch.min.js") }}"></script>
    <script type="text/javascript">
        $(function() {
            $('#simple_sketch').sketch();
        });
    </script>
{% endblock js_include %}
