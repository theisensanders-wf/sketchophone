<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sketchophone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Online Game of Telephone Pictionary">
    <meta name="author" content="">

    {# Icons #}
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ url_for('static', filename="img/ico/apple/144.png") }}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ url_for('static', filename="img/ico/apple/114.png") }}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ url_for('static', filename="img/ico/apple/72.png") }}">
    <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename="img/ico/apple/57.png") }}">
    <link href="{{ url_for('static', filename="img/ico/favicon.ico") }}" rel="icon">

    {# CSS #}
    <link href="{{ url_for('static', filename="css/bootstrap.css") }}" rel="stylesheet">
    <link href="{{ url_for('static', filename="css/font-awesome.min.css") }}" rel="stylesheet">

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-33670860-5', 'sketchophone.appspot.com');
        ga('send', 'pageview');

    </script>

    {% block style %}{% endblock %}
</head>

<body>

{% block body %}{% endblock %}

<script src="{{ url_for('static', filename="js/jquery-2.0.0.min.js") }}"></script>
<script src="{{ url_for('static', filename="js/bootstrap.min.js") }}"></script>

{% block script %}{% endblock %}

</body>
</html>
