{% extends "themes/base.html" %}

{% block style %}

    <style type="text/css">
        body {
            background-color: #f5f5f5;
        }

        form {
            max-width: 300px;
            padding: 20px;
            margin: 0 auto;

            background-color: #fff;

            border: 1px solid #dfdfdf;
            border-radius: 5px;
        }

        form input[type="text"],
        form input[type="password"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }

        {# Turn off footer on phones #}
        @media (max-width: 480px) {
            footer {
                visibility: hidden;
            }
        }

    </style>

{% endblock %}

{% block content %}

    <div class="container">
        <form action="" method="post">
            <h3 class="form-heading">{% block form_heading %}{% endblock %}</h3>
            {{ form.csrf_token }}

            {% block form_contents %} {% endblock %}

            <div class="btn-container" style="text-align: right">
                <div class="btn-group">
                    {% block submit_btn %}{% endblock %}
                    <a class="btn btn-primary btn-large" href="{{ url_for('facebook_login') }}">
                        <i class="icon-facebook-sign icon-large"></i>
                    </a>
                </div>
            </div>

        </form>
    </div>

{% endblock %}
