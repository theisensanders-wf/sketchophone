{% extends "themes/base.html" %}

{% block style %}

    <style type="text/css">
        body {
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 300px;
            padding: 35px;
            margin: 0 auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
            box-shadow: 0 1px 2px rgba(0,0,0,.05);
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-top: 0px;
            margin-bottom: 10px;
        }
        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }
        .form-signin .btn-container {
            text-align: center;
        }

    </style>

{% endblock %}

{% block content %}

    <div class="container">
        {% block form %} {% endblock %}

        <p style="text-align: center" class="lead">OR</p>

        <div class="form-signin">
            <div class="btn-container">
                <a class="btn btn-primary btn-block btn-large" href="{{ url_for('facebook_login') }}">
                    <i class="icon-facebook-sign icon-large"></i> Sign In with Facebook
                </a>
            </div>
        </div>
    </div>

{% endblock %}
