{% extends "base.html" %}

{% block content %}

    <div class="container">
        <form class="form-horizontal" action="" method="post">
            {{ form.csrf_token }}

            <div class="control-group">
                {{ form.username.label(class="control-label") }}
                <div class="controls">
                    {{ form.username }}
                </div>
            </div>
            <div class="control-group">
                {{ form.password.label(class="control-label") }}
                <div class="controls">
                    {{ form.password }}
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        {{ form.remember }}Remember me
                    </label>
                    {{ form.submit(class="btn btn-primary") }}
                    <a class="btn btn-primary btn-block" href="{{ url_for('facebook_login') }}">Login with Facebook</a>
                </div>
            </div>

        </form>
    </div>

{% endblock %}
