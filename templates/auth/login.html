{% extends "themes/base.html" %}

{% block content %}

    <div class="container">
        <h3>Login</h3>
        <form class="form-horizontal" action="" method="post">
            {{ form.csrf_token }}

            <div class="control-group">
                {{ form.email.label(class="control-label") }}
                <div class="controls">
                    {{ form.email }}
                </div>
            </div>
            <div class="control-group">
                {{ form.password.label(class="control-label") }}
                <div class="controls">
                    {{ form.password }}
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        {{ form.remember }}Remember me
                    </label>
                    {{ form.submit(class="btn btn-primary") }}
                    <a class="btn btn-primary" href="{{ url_for('facebook_login') }}">
                        <i class="icon-facebook-sign icon-large"></i> Login with Facebook
                    </a>
                </div>
            </div>

        </form>
    </div>

{% endblock %}
